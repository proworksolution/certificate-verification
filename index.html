<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Certificate Verification</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode-generator/1.4.4/qrcode.min.js"></script>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 600px; 
            margin: auto; 
            padding: 20px; 
            text-align: center;
        }
        #result { 
            margin-top: 20px; 
            padding: 15px; 
            border: 1px solid #ddd; 
            background-color: #f9f9f9;
        }
        #qrcode { 
            margin-top: 20px; 
            display: flex;
            justify-content: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Certificate Verification</h1>
    <input type="text" id="certificateId" placeholder="Enter Certificate ID">
    <button onclick="verifyCertificate()">Verify Certificate</button>
    <div id="result"></div>
    <div id="qrcode"></div>

    <script>
        const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vS4A8VWUtiMndDibo5p975byPRuFAwFx57u_7LdMwfcMcVfNQsK9xb2wZLICjzssrFZJkEXlz8V4FWX/pubhtml/pub?output=csv';

        async function verifyCertificate() {
            const certificateId = document.getElementById('certificateId').value;
            const resultDiv = document.getElementById('result');
            const qrcodeDiv = document.getElementById('qrcode');

            try {
                const response = await fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vS4A8VWUtiMndDibo5p975byPRuFAwFx57u_7LdMwfcMcVfNQsK9xb2wZLICjzssrFZJkEXlz8V4FWX/pubhtml/pub?output=csv');
                const csvData = await response.text();
                
                const certificates = parseCSV(csvData);

                const certificate = certificates.find(cert => 
                    cert.certificateId.trim().toUpperCase() === certificateId.trim().toUpperCase()
                );

                if (certificate) {
                    resultDiv.innerHTML = `
                        <h3 style="color: green;">Certificate Verified ✓</h3>
                        <p><strong>Name:</strong> ${certificate.recipientName}</p>
                        <p><strong>Course:</strong> ${certificate.courseTitle}</p>
                        <p><strong>Issue Date:</strong> ${certificate.issueDate}</p>
                        <p><strong>Institution:</strong> ${certificate.institution}</p>
                    `;
                    generateQRCode(window.location.href + `?id=${certificateId}`);
                } else {
                    resultDiv.innerHTML = `
                        <h3 style="color: red;">Invalid Certificate ✗</h3>
                        <p>No matching certificate found for ID: ${certificateId}</p>
                    `;
                    qrcodeDiv.innerHTML = '';
                }
            } catch (error) {
                console.error("Verification Error:", error);
                resultDiv.innerHTML = `Error verifying certificate: ${error.message}`;
            }
        }

        function parseCSV(csv) {
            const lines = csv.split('\n');
            const headers = lines[0].split(',').map(header => header.trim());
            
            return lines.slice(1)
                .filter(line => line.trim() !== '')
                .map(line => {
                    const values = line.split(',').map(value => value.trim());
                    return headers.reduce((obj, header, index) => {
                        obj[header] = values[index] || '';
                        return obj;
                    }, {});
                });
        }

        function generateQRCode(url) {
            const qrcodeDiv = document.getElementById('qrcode');
            qrcodeDiv.innerHTML = '';
            const qrcode = new QRCode(qrcodeDiv, {
                text: url,
                width: 128,
                height: 128
            });
        }
    </script>
</body>
</html>
